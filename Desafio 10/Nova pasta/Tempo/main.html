<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <!------------------------------------------------------------------------->


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempo no Rio Grande do Norte</title>
</head>

<body>
    <main>
        <div class="weather-now">
            <div class="localization">
                <img src="/img/Icon-local.svg" alt="Local icon">
                <strong>Natal, Rio Grande do Norte</strong>
            </div>
            <div class="temperature">

                <div class="degrees">
                    18°
                    <div class="degrees-max-and-min">
                        22°
                        <span>16°</span>
                    </div>
                </div>
                <div class="celsius">°C</div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="/img/weather-wind.svg" alt="icon weather-wind">
                    <div class="infor">
                        <p>Wind</p>
                        <h5>17<span>Km/H</span></h5>

                    </div>
                </div>
                <div class="stats">
                    <img src="/img/weather-humidity.svg" alt="icon weather-humidity">
                    <div class="infor">
                        <p>Humidity</p>
                        <h5>31<span>%</span></h5>

                    </div>
                </div>
                <div class="stats">
                    <img src="/img/weather-rain.svg" alt="icon weather-rain">
                    <div class="infor">
                        <p>Rain</p>
                        <h5>10<span>%</span></h5>

                    </div>
                </div>
            </div>
            <div class="infor"></div>
        </div>
        <section class="air-quality">

            <h2 class="title">
                <img src="/img/leaf.svg" alt="icon-leaf">
                Quality air
            </h2>


            <p class="good">Good</p>
            <p class="number">21</p>

            <div class="infor">

                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>

                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p>2.1</p>
                    <small>SO₂</small>
                </div>

                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>

        </section>
        <section class="sun-time">
            <h2 class="title">
                <img src="/img/time-clock.svg" alt="sunset">
                Sunset Time
            </h2>
            <div class="sunset-time-graph-space">
                <div class="sunset-graph">
                    <div class="graph-time">
                        <img src="/img/statistic-weather.svg" alt="graph-from-weather-time">
                    </div>
                    <time class="clock">12:00</time>
                </div>
            </div>
            <div class="time-clock">
                <time class="sunrise">6:00</time>
                <time class="sunset">18:52</time>
            </div>


        </section>
        <section class="week-weather">
            <div class="day">
                <h4 class="when">Tomorrow</h4>
                <img src="/img/weather-img-cloud.svg" alt="image-cloud">
                <p class="max-min">21° <span>16°</span></p>
            </div>
            <div class="day">
                <h4 class="when">Saturday</h4>
                <img src="/img/weather-img-sun.svg" alt="image-cloud">
                <p class="max-min">29° <span>24°</span></p>
            </div>
            <div class="day">
                <h4 class="when">Sunday</h4>
                <img src="/img/weather-img-sunny.svg" alt="image-cloud">
                <p class="max-min">28° <span>16°</span></p>
            </div>
            <div class="day">
                <h4 class="when">Monday</h4>
                <img src="/img/weather-img-storm.svg" alt="image-cloud">
                <p class="max-min">29° <span>24°</span></p>
            </div>
            <div class="day">
                <h4 class="when">Tuesday</h4>
                <img src="/img/weather-img-rain.svg" alt="image-cloud">
                <p class="max-min">30° <span>24°</span></p>
            </div>
        </section>
    </main>


</body>

</html>
